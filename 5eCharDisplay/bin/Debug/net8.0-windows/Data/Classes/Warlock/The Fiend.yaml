- Name: Dark One's Blessing
  Description: \t\t- When you reduce a hostile creature to 0 hit points, you gain {CHAlvl} temporary hit points.\n\n
  levelAt: 1
- Name: Dark One's Luck
  Description: \t\t- You can call on your patron to alter fate in your favor. When you make an ability check or a saving throw, you can use this feature to add a d10 to your roll. You can do so after seeing the initial roll but before any of the roll’s effects occur.\n\t\t- Once you use this feature, you can’t use it again until you finish a short or long rest.\n\n
  levelAt: 6
- Name: Fiendish Resilience
  Description: \t\t- You can choose one damage type when you finish a short or long rest. You gain resistance to that damage type until you choose a different one with this feature. Damage from magical weapons or silver weapons ignores this resistance.\n\n
  levelAt: 10
- Name: Hurl Through Hell
  Description: \t\t- When you hit a creature with an attack, you can use this feature to instantly transport the target through the lower planes. The creature disappears and hurtles through a nightmare landscape.\n\t\t- At the end of your next turn, the target returns to the space it previously occupied, or the nearest unoccupied space. If the target is not a fiend, it takes 10d10 psychic damage as it reels from its horrific experience.\n\t\t- Once you use this feature, you can’t use it again until you finish a long rest.\n\n
  levelAt: 14