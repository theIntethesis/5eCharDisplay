Name: Pact Magic
Description: Your arcane research and the magic bestowed on you by your patron have given you facility with spells. See Spells Rules for the general rules of spellcasting and the Spells Listing for the warlock spell list.\n\n\t- Cantrips\n\t\t- You know {numCantrips} cantrips of your choice from the warlock spell list. You learn additional warlock cantrips of your choice at higher levels.\n\n\t- Spell Slots\n\t\t- You have {numSpellSlots} level {slotLevel} spell slots. All of your spell slots are the same level. To cast one of your warlock spells of 1st level or higher, you must expend a spell slot. You regain all expended Pact Magic spell slots when you finish a short or long rest.\n\nSpells Known of 1st Level and Higher\n\t\t- You know {numSpells} spells of your choice from the warlock spell list.\n\t\t- When you gain a level in this class, you can choose one of the warlock spells you know and replace it with another spell from the warlock spell list, which also must be of a level for which you have spell slots.\n\n\t- Spellcasting Ability\n\t\t- Charisma is your spellcasting ability for your warlock spells, so you use your Charisma whenever a spell refers to your spellcasting ability.\n\n\t- Spellcasting Focus\n\t\t- You can use an arcane focus as a spellcasting focus for your warlock spells.
