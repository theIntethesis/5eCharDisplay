- Name: Fey Presence
  Description: \t\t- Your patron bestows upon you the ability to project the beguiling and fearsome presence of the fey. As an action, you can cause each creature in a 10-foot cube originating from you to make a DC {SaveDC} Wisdom saving throw. The creatures that fail their saving throws are all charmed or frightened by you (your choice) until the end of your next turn.\n\t\t- Once you use this feature, you can’t use it again until you finish a short or long rest.\n\n
  levelAt: 1
- Name: Misty Escape
  Description: \t\t- You can vanish in a puff of mist in response to harm. When you take damage, you can use your reaction to turn invisible and teleport up to 60 feet to an unoccupied space you can see. You remain invisible until the start of your next turn or until you attack or cast a spell.\n\t\t- Once you use this feature, you can’t use it again until you finish a short or long rest.\n\n
  levelAt: 6
- Name: Beguiling Defenses
  Description: \t\t- Your patron teaches you how to turn the mind-affecting magic of your enemies against them. You are immune to being charmed, and when another creature attempts to charm you, you can use your reaction to attempt to turn the charm back on that creature. The creature must succeed on a DC {SaveDC} Wisdom saving throw or be charmed by you for 1 minute or until the creature takes any damage.\n\n
  levelAt: 10
- Name: Dark Delirium
  Description: - You can plunge a creature into an illusory realm. As an action, choose a creature that you can see within 60 feet of you. It must make a DC {SaveDC} Wisdom saving throw. On a failed save, it is charmed or frightened by you (your choice) for 1 minute or until your concentration is broken (as if you are concentrating on a spell). This effect ends early if the creature takes any damage.\n\t\t- Until this illusion ends, the creature thinks it is lost in a misty realm, the appearance of which you choose. The creature can see and hear only itself, you, and the illusion.\n\t\t- You must finish a short or long rest before you can use this feature again.\n\n
  levelAt: 14