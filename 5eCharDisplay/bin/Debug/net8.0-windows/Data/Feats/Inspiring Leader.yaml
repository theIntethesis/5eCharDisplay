name: Inspiring Leader
prerequisite: Charisma 13 or higher
description: You can spend 10 minutes inspiring your companions, shoring up their resolve to fight. When you do, choose up to six friendly creatures (which can include yourself) within 30 feet of you who can see or hear you and who can understand you. Each creature can gain temporary hit points equal to your level plus your Charisma modifier. A creature can't gain temporary hit points from this feat again until it has finished a short or long rest.
